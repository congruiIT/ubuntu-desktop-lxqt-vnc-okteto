apiVersion: v1
kind: Service
metadata:
  name: ubuntu-desktop-lxde-vnc
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "ubuntu-desktop-lxde-vnc"
    port: 80
    name: "ssl"
    port: 443
    name: "bt"
    port: 8888
  selector:
    app: ubuntu-desktop-lxde-vnc
